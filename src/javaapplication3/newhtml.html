        <script type="text/javascript" >

        var flag=true;
         function chess()
         {
             var html='<table id="tid" border="1" cellspacing=1 cellpadding=10>'
               for(var i=0;i<3;i++)
              {
                  html+='<tr>'
                  for(var j=0;j<3;j++)
                  {
                    html += ''
                    +'<td id="'+j+'">'
                    //alert(i+"#####"+j);
                    +'</td>'
                  }
              +'</tr>'
              }
              +'</table>';

             document.write(html);
             $("td").click(function()
             {
                    if($(this).text()=="")
                    {
                        if(flag==true)
                        {
                            $(this).text("X");
                            flag=false;
                        }
                        else
                        {
                            $(this).text("O");
                            flag=true;
                        }
                    }
              });
            }
          chess()



        </script>
