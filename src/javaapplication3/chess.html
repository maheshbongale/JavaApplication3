<html>
    <head>
        <title>Chess</title>
        <style type="text/css">
            .black
            {
                background-color: #000;
                width: 50px;
                height: 50px;
                float: left;
                border: 1px solid;
            }
            .white
            {
                width: 50px;
                height: 50px;
                background-color: #fff;
                float: left;
                border: 1px solid;
            }
        </style>
        <script type="text/javascript">        
                
        function chess()
        {
            //var letters = ' abcdefgh';
            var tmp = 1; 
            var html = ''
            for(var i=8; i>0; i--)
            {
                tmp*=-1;    
                html += '<div style="width:420px;">'
                for(var j=0; j<8; j++)
                {
                        tmp*=-1; 
                        var cls = (tmp<0?'black':'white');                             
                        html += ''
                        +'<div class="'+cls+'">'
                        +'</div>'
                }
            html += '</div>'
        }
        html +=''
         document.write(html)
    }
chess()
</script>

    </head>

    </body>
</html>
